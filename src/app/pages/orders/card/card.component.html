<nb-card size="small">
    <nb-card-header><nb-user [picture]="avatar" size="large" [name]="name"></nb-user></nb-card-header>

  <nb-card-body>
    <!-- <div class="picture" style.background-image="url({{image}})"></div> -->

    <div class="details">
      <div class="title">
          Total: {{price}}
      </div>
      <div class="description" >
         <div *ngFor="let detail of details" class="row">
           <div class="col-md-9">{{detail.quantity}} x {{detail.title}} </div>
           <div class="col-md-2">{{detail.price}}{{detail.currency}}</div>
         </div>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <nb-actions size="medium" fullWidth>
      <nb-action>
        <a class="pointer" (click)="setStatus('Done')">Done</a>
      </nb-action>
    </nb-actions>
  </nb-card-footer>
</nb-card>

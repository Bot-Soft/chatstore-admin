<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo">
      <a href="/#/pages"><img src="https://bot-soft.github.io/www/images/logo.png" style="min-width:186px; width: 50%; height: auto;" /></a>
    </div>
  </div>
</div>
<nb-user *ngIf="botInfo?.id" style="width: 30%;" [name]="botInfo?.name" picture="http://graph.facebook.com/{{ botInfo?.id }}/picture" size="large"></nb-user>
<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture" size="large"></nb-user>
  </nb-action>
  <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <!-- <nb-action *ngIf="botInfo?.license != 'pro'" class="control-item" style="padding-top: 10px;"><a onclick="fastspring.builder.checkout(); return true;" style="color: #0084ff; cursor: pointer;"> Remove 'Powered by BotSoft'</a></nb-action> -->
</nb-actions>
